<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="cls">div1...</div>
    <div class="cls">div2...</div>

    <script>
        // js转换为jquery
        var ele = document.getElementsByClassName("cls");
        for(var i =0; i<ele.length ; i++ ){
            alert($(ele[i]).html());
        }

        // jq转换为js
        var ele2 = $(".cls");
        for(var i =0 ; i<ele2.length ;i++){
            //alert(ele2[i].innerHTML);
            alert(ele2.get(i).innerHTML)
        }

    </script>
</body>
</html>
